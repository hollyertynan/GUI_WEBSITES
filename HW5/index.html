<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>

    <!-- STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">

    <!-- NAVBAR -->
    <nav class="navbar navbar-fixed-top bg-info justify-content-center">
        <h1 class="text-light">SCRABBLE</h1>
    </nav>

    <!-- POINTS -->
    <div class="container">
        <div class="row pt-4 justify-content-center">
            <div id="rollingPoints" class="col-3 bg-secondary text-light border"><h3>Rolling Points:</h3><div><h4 id="rollingPointsValue" class="text-info">0</h4></div></div>
            <div id="totalPoints" class="col-3 bg-secondary text-light border"><h3>Total Points:</h3><div><h4 id="totalPointsValue" class="text-info">0</h4></div></div>
            <div id="totalTiles" class="col-3 bg-secondary text-light border"><h3>Tiles Remaining:</h3><div><h4 id="totalTilesValues" class="text-info">100</h4></div></div>
        </div>
    </div>

    <!-- GAMEBOARD -->
    <div class="container">
        <div class="row pt-4">
            <div class="col-1"></div>
            <div class="col-10 text-center pt-4 pb-4 bg-info">

                <img id="droppable0" class="spaces snapTiles" src="assets/blank.png" alt="blankSpace">
                <img id="droppable1" class="spaces snapTiles" src="assets/doubleWord.png" alt="doubleWord">
                <img id="droppable2" class="spaces snapTiles" src="assets/blank.png" alt="blankSpace">
                <img id="droppable3" class="spaces snapTiles" src="assets/blank.png" alt="blankSpace">
                <img id="droppable4" class="spaces snapTiles" src="assets/blank.png" alt="blankSpace">
                <img id="droppable5" class="spaces snapTiles" src="assets/doubleWord.png" alt="doubleWord">
                <img id="droppable6" class="spaces snapTiles" src="assets/blank.png" alt="blankSpace">

            </div>
            <div class="col-1"></div>
        </div>
	</div>

    <!-- BUTTONS -->
    <div class="container">
        <div class="row pt-4 justify-content-center">
            <div class="col-3">
                <button class="btn text-light btn-success buttonSize" onclick="randomizeLetters();"><h4>New Pieces</h4></button>
            </div>
            <div class="col-3">
                <button class="btn text-light btn-warning buttonSize" onclick="clearLetters();"><h4>Reset Game</h4></button>
            </div>
            <div class="col-3">
                <button class="btn text-light btn-danger buttonSize" onclick="totalAllPoints();"><h4>Submit Word</h4></button>
            </div>
        </div>
    </div>

    <!-- GAMEPIECES -->
    <div class="container">
        <div class="row pt-4">
            <div class="col-1"></div>
            <div id="holder" class="col-10 text-center pt-4 pb-4 bg-info"></div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="assets/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
